{{> header }}
{{> navbar }}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">

            <h1>{{ pagetitle }}</h1>
            <p>This page provides an example of the <a href="http://docs.livefyre.com/product/livefyre-apps/livecomments/" target="_blank">Sidenotesâ„¢</a> app.</p>
        </div>
        <div class="col-md-7" style="border-left: 1px solid #eee; padding-top:2%;">
            <div id="livefyre">
            {{> sidenotesContent }}
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">


    var convConfig = {
      network: '{{ Constants.LIVEFYRE_NETWORK }}',
      selectors: '.post-content > p, .post-content img',
      siteId: '{{ Constants.LIVEFYRE_SITE_ID }}',
      articleId: '{{ article.articleId }}',
      collectionMeta: '{{ meta }}',
      checksum: '{{ checksum }}'
   	};

	 Livefyre.require(['sidenotes#1', 'auth', 'lfep-auth-delegate#0'], function(Conv, auth, LFEPAuthDelegate) {
		var lfepAuthDelegate = new LFEPAuthDelegate({
			engageOpts: {
				app: "client-solutions.auth.fyre.co"
			}
		});

        new Conv(convConfig);
        auth.delegate(lfepAuthDelegate);
    });

</script>

{{> footer }}
